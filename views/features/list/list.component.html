<div class="mb-5 border border-success rounded p-2">
<h3 class="text-center"> Students of <strong>{{DepartmentSelected | uppercase  }}</strong> Department</h3>
<hr />
<div ng-if="DisplayDepartmentStudentList.length > 0">
    <ol>
      <li ng-repeat="(index, student) in DisplayDepartmentStudentList" class="border border-light ">
        {{student | uppercase }}
      </li>
    </ol>
    <hr />
</div>
<div  ng-if="DisplayDepartmentStudentList.length == 0">
  <h4>Hover the Department Buttons to see the list of the department students</h4>
</div>
</div>
